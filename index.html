<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Pop-Up</title>
  <script>

    // Array of image paths
    const images = []
    for (let i = 0; i < 351; i++) {
      const filename = `Images/image${String(i).padStart(3, '0')}.jpg`
      images.push(filename);
    }

    // Load a random image
    function randomImage() {
      const imgElement = document.getElementById("random-image")
      const randomIndex = Math.floor(Math.random() * images.length)
      console.log(randomIndex)
      imgElement.src = images[randomIndex]
    }

    // Handle image click to open pop-ups
    function handleClick() {
      const url = window.location.href
      window.open(url, "_blank")
      window.open(url, "_blank")
    }

    // Initialize the image on page load
    window.onload = randomImage
  </script>
</head>

<body style="text-align: center; ">
  <!--     <h1>Click the Image to Open More!</h1> -->
  <img id="random-image" src="" alt="Random"
    style="cursor: pointer; max-width: 95%;  box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);" onclick="handleClick()">
</body>

</html>
