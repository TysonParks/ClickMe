<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLICK ME!!!</title>
  <style>
    /* Style for the body */
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Style for the image */
    img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      cursor: help;
    }
  </style>
  <script>
    // Array of cursor styles
    const cursors = ["pointer", "wait", "help", "not-allowed"]
    // Array of image paths
    const images = []
    for (let i = 0; i < 351; i++) {
      const filename = `Images/image${String(i).padStart(3, '0')}.jpg`
      images.push(filename);
    }

    // Load a random image
    function randomImage() {
      const imgElement = document.getElementById("random-image")
      const randomIndex = Math.floor(Math.random() * images.length)
      console.log(randomIndex)
      imgElement.src = images[randomIndex]

      // Set a random cursor
      const randomCursor = cursors[Math.floor(Math.random() * cursors.length)]
      imgElement.style.cursor = randomCursor
      console.log("Random Cursor Style:", randomCursor)
    }


    // Handle image click to open pop-ups
    function handleClick() {
      const url = window.location.href
      window.open(url, "_blank")
      window.open(url, "_blank")
    }

    // Initialize the image on page load
    window.onload = randomImage
  </script>
</head>

<body>
  <img id="random-image" src="" alt="Random" onclick="handleClick()">
</body>

</html>
